<ion-header>
  <ion-toolbar>
    <ion-title> {{ location.name }} </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="episodes"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spinner" *ngIf="!loadReady">
    <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="loadReady">
    <ion-card>
      <ion-card-header>
        <div class="ion-text-center">
          <img [src]="location.img_url"/>
          <ion-card-title>{{location.name}}</ion-card-title>
        </div>

      </ion-card-header>

      <ion-card-content> <p><b>Planeta: </b> {{location.name}} </p>
        <p><b>Dimencion: </b> {{location.name}} </p></ion-card-content>

    </ion-card>

    <h3 class="ion-margin">PERSONAJES</h3>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let character of location.notable_residents">
          <ion-card (click)="goCharacter(character.id)">
            <img [src]="character.img_url"/>
            <ion-card-header>
              <ion-card-subtitle> {{ location.name }} </ion-card-subtitle>
              <ion-card-subtitle> {{ location.type }} </ion-card-subtitle>
            </ion-card-header>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
